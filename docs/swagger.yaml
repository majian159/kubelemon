basePath: /api/v1
definitions:
  cluster.Cluster:
    properties:
      config:
        type: string
      description:
        type: string
      name:
        type: string
    type: object
  handlers.clusterListResponse:
    properties:
      clusters:
        items:
          $ref: '#/definitions/cluster.Cluster'
        type: array
      total:
        type: integer
    type: object
  handlers.createCluster:
    properties:
      config:
        type: string
      description:
        type: string
      name:
        type: string
    type: object
  handlers.updateCluster:
    properties:
      config:
        type: string
      description:
        type: string
    type: object
info:
